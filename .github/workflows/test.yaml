---
name: Test Project
#on: push
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-lastest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: [test]
    runs-on: ubuntu-lastest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deloy to my website now!"
